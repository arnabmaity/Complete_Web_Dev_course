<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts in JS</title>
</head>
<body>
    <h4>Alerts and InteractionTutorial in JavaScript</h4>
    <p>Let's have fun !!!</p>
    <div id="content"></div>
</body>
<script>
    // Alert in browser JavaScript
    // alert(`This is a message`);
    // For prompting to get value
    let name = prompt(`What is your Name and age ?`, `guest`);
    console.log(`hello ` + `${name}`);
    // document.getElementById(`content`).innerHTML = `<p>Hello ${name}</p>`;

    // Prompt example 
    let age = prompt(`What is your age ?`, 20);
    if(age>=20)
    {
        document.getElementById(`content`).innerHTML = `<p>Hello ${name}. You can join the page</p>`;
    }
    else
    {
        document.getElementById(`content`).innerHTML = `<p>Hello ${name}. Sorry you cannot join the page</p>`;
    }
    console.log(`You are ` + `${age}` + ` years old.`);
    
    // For confirmation
    let deletePost = confirm(`Do you want to delete this page ?`);
    console.log(`deletePost = `+`${deletePost}`);
</script>
</html>
