<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Tutorial</title>
</head>
<style>
    .container{
        font-size: 23px;
        background-color : aquamarine;
        border: 2px solid gray;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }
    #time{
        font-weight: bold;
    }
</style>
<body>
    <div class="container">
        <h4>Let's learn to include date and time in page</h4>
        Current time is <span id="time"></span>
    </div>
    
</body>
<script>
    let dt = new Date();
    console.log(`${dt}`);
    setInterval(updateTime, 1000);

    function updateTime()
    {
        document.getElementById("time").innerHTML = new Date();
    }
</script>
</html>
